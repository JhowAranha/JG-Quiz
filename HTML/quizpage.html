<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="../CSS/quizpage.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap');
        /* @font-face {
            font-family: "Cinzel";
            src: url("../FONTE/Cinzel-VariableFont_wght.ttf");
        }    */

        body {
            font-family: 'Cinzel';
        }
    </style>

    <title>JG Quiz</title>
</head>
<body class="bg-[#FFF8E7] text-[#4B2E2E]">
    <div id="mainDiv" class="flex flex-col gap-10 absolute top-[50%] left-[50%]
                translate-y-[-50%] translate-x-[-50%]">
        <p id="numPage" class="text-3xl text-center font-bold">1/10</p>

        <div id="textContainer" class="flex flex-col gap-10 mx-auto">
            <h1 id="question" class="text-center text-2xl h-12 mx-2">Quest√£o</h1>
            <div id="alternatives"
                class="flex flex-col [&_button]:w-80 gap-4 p-4 text-2xl [&_button]:border-[2px] [&_button]:border-[#8D5C4A] [&_button]:rounded-sm [&_button]:p-2 [&_button]:text-center [&_button]:mx-auto">
                <button class="alternative bg-[#FCEBD5] hover:scale-[1.05] transition-all">Alternativa 1</button>
                <button class="alternative bg-[#FCEBD5] hover:scale-[1.05] transition-all">Alternativa 2</button>
                <button class="alternative bg-[#FCEBD5] hover:scale-[1.05] transition-all">Alternativa 3</button>
                <button class="alternative bg-[#FCEBD5] hover:scale-[1.05] transition-all">Alternativa 4</button>
            </div>
        </div>

        <footer class="max-h-40">
            <div>
                <p id="timer" class="bg-[#F4A261] w-40 text-center rounded-sm border-[2px] border-[#8D5C4A] font-bold m-auto p-2 text-2xl">Timer</p>
            </div>    
        </footer>
    </div>

    <script type="module" src="../JS/quizpage.js"></script>
</body>
</html>
